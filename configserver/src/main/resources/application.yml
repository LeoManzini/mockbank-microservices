server:
  port: 8071
spring:
  application:
    name: configserver
  profiles:
    active: git # native only for classpath and file locations
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/LeoManzini/mockbank-config.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
